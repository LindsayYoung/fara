<!DOCTYPE html>
<html lang="en">
<title>FARA entry</title>

<head>
  {% block head %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/entry_form.css" />

{% endblock head %}
</head>


<body>

{% block show_doc %}
<div id="left">
   <iframe height=100% width=100% scrolling="yes" src="{{ url }}"></iframe>
</div>

{% endblock show_doc %}

<div id="wrap" class="form-wrap">
   <iframe height=100% width=100% style="min-height:95%; border=none; padding=none; margin=none" src="/supplemental_first/{{form_id}}"></iframe>
</div> <!-- end #wrap -->

</body>
</html>
